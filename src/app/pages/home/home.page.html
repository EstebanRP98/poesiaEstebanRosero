<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
    <ion-button (click)="loginGoogle2()">
      <ion-icon name="logo-google"></ion-icon>
    </ion-button>
    <ion-button (click)="crearPoesia()" slot="end">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let poema of poemas">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{poema.autor}}</ion-card-subtitle>
          <ion-card-title>{{poema.nombre}}</ion-card-title>
        </ion-card-header>
        <ion-label>{{poema.poesia}}</ion-label>
        <ion-input type="text" [(ngModel)]="comentario"></ion-input>
        <ion-button (click)="crearComentario(poema.uid, comentario)">
          <ion-icon name="arrow-forward-circle"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-item>
   
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crearPoesia()"> 
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="onlogout()"> 
      <ion-icon name="backspace-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
